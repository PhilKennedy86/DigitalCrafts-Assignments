        <input type="text" name="drink" id="createDrink" placeholder="Enter drink here"><input>
    </form>

    <div>To delete your order please fill out the field below</div>
    <form>
        <input type="text" name="email" id="deleteEmail" placeholder="Enter email here"></input>
    </form>

    <div>
